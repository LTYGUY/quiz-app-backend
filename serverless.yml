service: quiz-app-backend

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.9
  region: ap-southeast-1
  httpApi:
    cors: true
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

package:
  exclude:
    - node_modules/**
    - README.md
    - package.json
    - package-lock.json
    - requirements.txt

functions:

  create:
    handler: quizzes/create.create
    timeout: 5
    memorySize: 128
    events:
      - httpApi:
          path: /quizzes
          method: POST

  list:
    handler: quizzes/list.list
    timeout: 5
    memorySize: 128
    events:
      - httpApi:
          path: /quizzes
          method: GET

  get:
    handler: quizzes/get.get
    timeout: 5
    memorySize: 128
    events:
      - httpApi:
          path: /quizzes/{quiz_name}
          method: GET

  delete:
    handler: quizzes/delete.delete
    timeout: 5
    memorySize: 128
    events:
      - httpApi:
          path: /quizzes/{quiz_name}
          method: DELETE

resources:
  Resources:
    QuizzesTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: quiz_name
            AttributeType: S
        KeySchema:
          - AttributeName: quiz_name
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
  